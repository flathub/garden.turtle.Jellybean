---
app-id: garden.turtle.Jellybean
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.vala
command: stockpile
finish-args:
- "--share=ipc"
- "--socket=fallback-x11"
- "--device=dri"
- "--socket=wayland"
build-options:
  append-path: "/usr/lib/sdk/vala/bin"
  prepend-ld-library-path: "/usr/lib/sdk/vala/lib"
cleanup:
- "/include"
- "/lib/pkgconfig"
- "/man"
- "/share/doc"
- "/share/gtk-doc"
- "/share/man"
- "/share/pkgconfig"
- "/share/vala"
- "*.la"
- "*.a"
modules:
- buildsystem: meson
  cleanup:
  - '*'
  name: blueprint-compiler
  sources:
  - branch: main
    type: git
    url: "https://gitlab.gnome.org/jwestman/blueprint-compiler"
- name: stockpile
  builddir: true
  buildsystem: meson
  config-opts:
      - '-Dprofile=beta'
  sources:
  - type: git
    url: "https://codeberg.org/turtle/stockpile.git"
    commit: "fb35c086e7f11bf57132d7ec5e74bd86a5903d3e"
