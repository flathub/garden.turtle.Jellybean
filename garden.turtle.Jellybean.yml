---
app-id: garden.turtle.Jellybean
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.vala
command: jellybean
finish-args:
- "--share=ipc"
- "--socket=fallback-x11"
- "--device=dri"
- "--socket=wayland"
build-options:
  append-path: "/usr/lib/sdk/vala/bin"
  prepend-ld-library-path: "/usr/lib/sdk/vala/lib"
cleanup:
- "/include"
- "/lib/pkgconfig"
- "/man"
- "/share/doc"
- "/share/gtk-doc"
- "/share/man"
- "/share/pkgconfig"
- "/share/vala"
- "*.la"
- "*.a"
modules:
- name: jellybean
  builddir: true
  buildsystem: meson
  config-opts:
      - '-Dprofile=beta'
  sources:
  - type: git
    url: "https://codeberg.org/turtle/jellybean.git"
    tag: "0.2.1"
    commit: "5f4be591d3f02a94605f64e1e017e08ce62f03b1"
